<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question Bank & Paper Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 96 Login Section -->
  <section id="login-section">
    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- 73 Logout Button -->
  <section id="logout-section" style="display: none;">
    <button id="logout-btn">Logout</button>
  </section>

  <!-- 92 CSV Upload Section (Admin Only) -->
  <section id="upload-section" style="display: none;">
    <h2>Upload CSV Questions</h2>
    <input type="file" id="csv-file" accept=".csv" />
    <button id="upload-btn">Upload</button>
  </section>

  <!-- 95 Paper Generator Section -->
  <section id="generator-section">
    <h2>Paper Generator</h2>

    <label for="chapter-select">Select Chapter:</label>
    <select id="chapter-select">
      <option value="1">Chapter 1</option>
      <option value="2">Chapter 2</option>
      <option value="3">Chapter 3</option>
      <!-- Add more chapters as needed -->
    </select>

    <div>
      <label><input type="radio" name="type" value="short" checked /> Short</label>
      <label><input type="radio" name="type" value="long" /> Long</label>
      <label><input type="radio" name="type" value="mcq" /> MCQ</label>
    </div>

    <button id="generate-btn">Generate Paper</button>

    <div id="paper-output"></div>
  </section>

  <!-- 73 Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

  <!-- 73 PapaParse (CSV Parsing) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <!-- 73 Your Firebase config and logic -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>

</body>
</html>
